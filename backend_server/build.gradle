apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.dropwizard', name: 'dropwizard-core', version: '1.0.0'
}

apply plugin: 'application'

mainClassName = 'com.xpensesmart.backend.XpensesmartApplication'

run {
    args 'server', 'local.yml'
}

jar {
     from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
         exclude "META-INF/*.SF"
         exclude "META-INF/*.DSA"
         exclude "META-INF/*.RSA"
     }
    manifest { attributes 'Main-Class': 'com.xpensesmart.backend.XpensesmartApplication' }
 }
